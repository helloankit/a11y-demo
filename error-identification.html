<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkpoint 3.3.1: Error Identification</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      .error {
        color: red;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Demo: Error Identification</h1>
    <p>
      Please fill out the form. An error will be shown if you leave the fields
      blank or provide incorrect information.
    </p>

    <form id="demoForm">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" />
      <span id="emailError" class="error" aria-live="polite"></span><br /><br />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" />
      <span id="passwordError" class="error" aria-live="polite"></span
      ><br /><br />

      <button type="submit">Submit</button>
    </form>

    <script>
      document
        .getElementById("demoForm")
        .addEventListener("submit", function (event) {
          let hasError = false;
          document.getElementById("emailError").textContent = "";
          document.getElementById("passwordError").textContent = "";

          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          if (!email) {
            document.getElementById("emailError").textContent =
              "Email is required.";
            hasError = true;
          }

          if (!password) {
            document.getElementById("passwordError").textContent =
              "Password is required.";
            hasError = true;
          }

          if (hasError) {
            event.preventDefault();
          }
        });
    </script>
  </body>
</html>
